<div *ngIf="box">
  Bottom: <input type="number" [(ngModel)]="box.square.bottom" (ngModelChange)="redraw()">
  Left: <input type="number" [(ngModel)]="box.square.left" (ngModelChange)="redraw()">
  Top: <input type="number" [(ngModel)]="box.square.top" (ngModelChange)="redraw()">
  Right: <input type="number" [(ngModel)]="box.square.right" (ngModelChange)="redraw()">
  {{ stringify() }}
</div>

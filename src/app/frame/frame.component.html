<p>Frame Editor</p>

<canvas class="image-style" [style.background-image]="'url(' + imageUrl + ')'" height="600" width="600"></canvas>

<p>image url: <input type="text" [(ngModel)]="imageUrl"></p>
<ol>
    <li *ngFor="let box of boxes.boxMap.get('hitbox')">
      <app-box-details [box]="box" [redraw]="getRedraw()"></app-box-details>
    </li>
</ol>

<button (click)="addBox()">Add Box</button>

<p>{{stringify()}}</p>

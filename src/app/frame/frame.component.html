<p>Frame Editor</p>

<div class="bg" [style.background-image]="'url(' + imageUrl + ')'" >  
  <canvas height="600" width="600"></canvas>
</div>

<p>image url: <input type="text" [(ngModel)]="imageUrl"></p>
<ol>
    <li *ngFor="let box of boxes">
      <app-box-details [box]="box" [redraw]="getRedraw()"></app-box-details>
    </li>
</ol>

<button (click)="addBox()">Add Box</button>

<p>{{stringify()}}</p>

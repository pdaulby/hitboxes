<p>Frame Editor</p>
<img src="{{imageUrl}}" alt="frame-image">

<p>image url: <input type="text" [(ngModel)]="imageUrl"></p>
<ol>
    <li *ngFor="let box of boxes">
      <app-box-details [box]="box"></app-box-details>
    </li>
</ol>

<button (click)="addBox()">Add Box</button>

<p>{{stringify()}}</p>
